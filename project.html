        </div>
      </div class="container-fluid">
      <div>
      <div class="container">
        <div class="formContainer">
          <form name="employeeForm" class="employeeForm">
            <div class="row">
              <div class="col col-50" class="form-field">
                <label class="form-label" for="firstName">First Name</label>
                <input
                  class="form-control"
                  id="firstName"
                  ng-model="firstName"
                  name="firstName"
                  required
                />
              </div>
              <div class="col col-50" class="form-field">
                <label for="lastName" class="form-label">Last Name</label>
                <input
                  class="form-control"
                  id="lastName"
                  ng-model="lastName"
                  name="lastName"
                  required
                />
              </div>
            </div>
            <div class="row">
              <div class="col col-50" class="form-field">
                <label for="jobTitle" class="form-label">Job Title</label>
                <input
                  class="form-control"
                  id="jobTitle"
                  ng-model="jobTitle"
                  name="jobTitle"
                  required
                />
              </div>
              <div class="col col-50" class="form-field">
                <label for="yoe" class="form-label">Years Of Experience</label>
                <input
                  class="form-control"
                  id="yoe"
                  ng-model="yoe"
                  name="yoe"
                  required
                />
              </div>
            </div>
            <div class="btnContainer">
              <button class="btn btn-primary" ng-click="submit()">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="container">
        <table class="table">
          <tr>
            <th>firstName</th>
            <th>LastName</th>
            <th>jobTitle</th>
            <th>yoe</th>
          </tr>

          <tr ng-repeat="(key, value) in data track by $index">
            <td>{{value.firstName}}</td>
            <td>{{value.lastName}}</td>
            <td>{{value.jobTitle}}</td>
            <td>{{value.yoe}}</td>
          </tr>
        </table>
      </div>
    </div>
    </div>
  </body>
</html>
